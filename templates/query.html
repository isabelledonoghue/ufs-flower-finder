<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>New Request</h1>
        <form id="queryForm">
            <div class="form-group">
                <label for="deliveryDate">Delivery Date (YYYY-MM-DD):</label>
                <input type="text" id="deliveryDate" name="deliveryDate" required>
            </div>
            <div class="form-group">
                <label for="flowerNames">Flower Types:</label>
                <select id="flowerNames" name="flowerNames" multiple required>
                    <option value="STOCK">STOCK</option>
                    <option value="SNAPDRAGON">SNAPDRAGON</option>
                    <option value="SALAL">SALAL</option>
                    <option value="DELPHINIUM">DELPHINIUM</option>
                    <option value="ROSE">ROSE</option>
                    <option value="CARNATION">CARNATION</option>
                    <option value="LISIANTHUS">LISIANTHUS</option>
                    <option value="SCABIOSA">SCABIOSA</option>
                    <option value="MUMS">MUMS</option>
                    <option value="RANUNCULUS">RANUNCULUS</option>
                    <option value="ANEMONE">ANEMONE</option>
                    <option value="EUCALYPTUS">EUCALYPTUS</option>
                    <option value="RUSCUS">RUSCUS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="scripts">Wholesalers:</label>
                <select id="scripts" name="scripts" multiple required>
                    <option value="Mayesh">Mayesh</option>
                    <option value="Kennicott">Kennicott</option>
                    <option value="Holex">Holex</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
